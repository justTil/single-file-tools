<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f3f4f6;
            min-height: 100vh;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        .btn:active {
            background-color: #1d4ed8;
        }

        .btn-secondary {
            background-color: #6b7280;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .btn-secondary:active {
            background-color: #374151;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .panel {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
        }

        .editor-container {
            position: relative;
            display: flex;
            height: 384px;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .editor-container:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        .line-numbers {
            background-color: #f3f4f6;
            color: #6b7280;
            padding: 1rem 0.75rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            text-align: right;
            user-select: none;
            border-right: 1px solid #d1d5db;
            overflow: hidden;
            min-width: 3rem;
            white-space: pre;
        }

        textarea {
            flex: 1;
            height: 100%;
            padding: 1rem;
            border: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            resize: none;
            outline: none;
            line-height: 1.5;
        }

        textarea::placeholder {
            color: #9ca3af;
        }

        .output {
            height: 384px;
            overflow-y: auto;
        }

        .output-container {
            position: relative;
            display: flex;
            height: 384px;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            overflow: hidden;
            background-color: #f9fafb;
        }

        .output-line-numbers {
            background-color: #e5e7eb;
            color: #6b7280;
            padding: 1rem 0.75rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            text-align: right;
            user-select: none;
            border-right: 1px solid #d1d5db;
            overflow: hidden;
            min-width: 3rem;
            white-space: pre;
        }

        .code-block {
            flex: 1;
            background-color: #f9fafb;
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.5;
        }

        .placeholder {
            color: #6b7280;
            font-style: italic;
            padding: 1rem;
        }

        .error {
            color: #dc2626;
            font-weight: 600;
            padding: 1rem;
        }

        .success {
            color: #059669;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .json-string {
            color: #059669;
        }

        .json-number {
            color: #2563eb;
        }

        .json-boolean {
            color: #7c3aed;
        }

        .json-null {
            color: #4b5563;
        }

        .json-key {
            color: #dc2626;
        }

        .stats {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #f3f4f6;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: #4b5563;
        }

        .stats-item {
            display: inline-block;
            margin-right: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>JSON Formatter</h1>

        <div class="controls">
            <button class="btn" onclick="formatJSON()">Format JSON</button>
            <button class="btn" onclick="minifyJSON()">Minify</button>
            <button class="btn-secondary btn" onclick="copyOutput()">Copy Output</button>
            <button class="btn-secondary btn" onclick="clearAll()">Clear</button>
        </div>

        <div class="grid">
            <!-- Left side - Input -->
            <div class="panel">
                <h2>Input</h2>
                <div class="editor-container">
                    <div id="inputLineNumbers" class="line-numbers">1</div>
                    <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
                </div>
                <div id="copySuccess" class="success" style="display: none;">âœ“ Copied to clipboard!</div>
            </div>

            <!-- Right side - Formatted output -->
            <div class="panel">
                <h2>Output</h2>
                <div class="output-container">
                    <div id="outputLineNumbers" class="output-line-numbers">1</div>
                    <div class="output">
                        <div id="output" class="code-block">
                            <div class="placeholder">Enter JSON to format</div>
                        </div>
                    </div>
                </div>
                <div id="stats" class="stats" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let currentJSON = null;

        function updateInputLineNumbers() {
            const textarea = document.getElementById('jsonInput');
            const lineNumbers = document.getElementById('inputLineNumbers');
            const lines = textarea.value.split('\n').length;

            lineNumbers.innerHTML = Array.from({ length: lines }, (_, i) => i + 1).join('\n');
        }

        function updateOutputLineNumbers(text) {
            const lineNumbers = document.getElementById('outputLineNumbers');
            const lines = text.split('\n').length;

            lineNumbers.innerHTML = Array.from({ length: lines }, (_, i) => i + 1).join('\n');
        }

        function formatJson(obj, indent = 0, colorize = true) {
            if (!colorize) {
                return JSON.stringify(obj, null, 2);
            }

            let html = '';
            const spaces = '  '.repeat(indent);

            if (typeof obj !== 'object' || obj === null) {
                if (typeof obj === 'string') {
                    return `<span class="json-string">"${escapeHtml(obj)}"</span>`;
                } else if (typeof obj === 'number') {
                    return `<span class="json-number">${obj}</span>`;
                } else if (typeof obj === 'boolean') {
                    return `<span class="json-boolean">${obj}</span>`;
                }
                return `<span class="json-null">${obj}</span>`;
            }

            const isArray = Array.isArray(obj);
            const entries = Object.entries(obj);

            if (entries.length === 0) {
                return isArray ? '[]' : '{}';
            }

            html += isArray ? '[' : '{';
            html += '\n';

            entries.forEach(([key, value], index) => {
                html += '  '.repeat(indent + 1);
                if (!isArray) {
                    html += `<span class="json-key">"${escapeHtml(key)}"</span>: `;
                }
                html += formatJson(value, indent + 1, colorize);
                if (index < entries.length - 1) {
                    html += ',';
                }
                html += '\n';
            });

            html += '  '.repeat(indent);
            html += isArray ? ']' : '}';

            return html;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function countStats(obj) {
            let keys = 0;
            let values = 0;

            function count(o) {
                if (typeof o === 'object' && o !== null) {
                    if (Array.isArray(o)) {
                        values += o.length;
                        o.forEach(count);
                    } else {
                        const entries = Object.entries(o);
                        keys += entries.length;
                        entries.forEach(([k, v]) => count(v));
                    }
                }
            }

            count(obj);
            return { keys, values };
        }

        function formatJSON() {
            const input = document.getElementById('jsonInput');
            const inputValue = input.value.trim();
            const output = document.getElementById('output');
            const stats = document.getElementById('stats');

            if (!inputValue) {
                output.innerHTML = '<div class="placeholder">Enter JSON to format</div>';
                stats.style.display = 'none';
                updateOutputLineNumbers('');
                return;
            }

            try {
                currentJSON = JSON.parse(inputValue);

                // Format the input textarea as well
                const formatted = JSON.stringify(currentJSON, null, 2);
                input.value = formatted;
                updateInputLineNumbers();

                // Format the output with colors
                output.innerHTML = formatJson(currentJSON);
                updateOutputLineNumbers(formatted);

                const { keys, values } = countStats(currentJSON);
                const lines = formatted.split('\n').length;
                const chars = JSON.stringify(currentJSON).length;

                stats.innerHTML = `
                    <span class="stats-item"><strong>Lines:</strong> ${lines}</span>
                    <span class="stats-item"><strong>Characters:</strong> ${chars}</span>
                    <span class="stats-item"><strong>Keys:</strong> ${keys}</span>
                `;
                stats.style.display = 'block';
            } catch (e) {
                output.innerHTML = `<div class="error">Invalid JSON: ${escapeHtml(e.message)}</div>`;
                stats.style.display = 'none';
                currentJSON = null;
                updateOutputLineNumbers('');
            }
        }

        function minifyJSON() {
            const input = document.getElementById('jsonInput');
            const inputValue = input.value.trim();
            const output = document.getElementById('output');
            const stats = document.getElementById('stats');

            if (!inputValue) {
                output.innerHTML = '<div class="placeholder">Enter JSON to minify</div>';
                stats.style.display = 'none';
                updateOutputLineNumbers('');
                return;
            }

            try {
                currentJSON = JSON.parse(inputValue);
                const minified = JSON.stringify(currentJSON);

                // Update input to minified version
                input.value = minified;
                updateInputLineNumbers();

                // Show minified output
                output.textContent = minified;
                updateOutputLineNumbers(minified);

                const chars = minified.length;
                const originalChars = inputValue.length;
                const saved = originalChars - chars;
                const percent = ((saved / originalChars) * 100).toFixed(1);

                stats.innerHTML = `
                    <span class="stats-item"><strong>Characters:</strong> ${chars}</span>
                    <span class="stats-item"><strong>Saved:</strong> ${saved} (${percent}%)</span>
                `;
                stats.style.display = 'block';
            } catch (e) {
                output.innerHTML = `<div class="error">Invalid JSON: ${escapeHtml(e.message)}</div>`;
                stats.style.display = 'none';
                currentJSON = null;
                updateOutputLineNumbers('');
            }
        }

        function copyOutput() {
            const output = document.getElementById('output');
            const copySuccess = document.getElementById('copySuccess');

            if (!currentJSON) {
                return;
            }

            const text = output.textContent;
            navigator.clipboard.writeText(text).then(() => {
                copySuccess.style.display = 'block';
                setTimeout(() => {
                    copySuccess.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('output').innerHTML = '<div class="placeholder">Enter JSON to format</div>';
            document.getElementById('stats').style.display = 'none';
            currentJSON = null;
            updateInputLineNumbers();
            updateOutputLineNumbers('');
        }

        // Update line numbers on input
        document.getElementById('jsonInput').addEventListener('input', () => {
            updateInputLineNumbers();
        });

        // Sync scroll for input
        document.getElementById('jsonInput').addEventListener('scroll', function () {
            document.getElementById('inputLineNumbers').scrollTop = this.scrollTop;
        });

        // Sync scroll for output
        document.querySelector('.output').addEventListener('scroll', function () {
            document.getElementById('outputLineNumbers').scrollTop = this.scrollTop;
        });

        // Handle paste events
        document.getElementById('jsonInput').addEventListener('paste', () => {
            setTimeout(updateInputLineNumbers, 10);
        });

        // Initialize line numbers
        updateInputLineNumbers();
    </script>
</body>

</html>
