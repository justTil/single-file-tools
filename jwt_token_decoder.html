<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Decoder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f3f4f6;
            min-height: 100vh;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .panel {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
        }

        h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            height: 384px;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        textarea::placeholder {
            color: #9ca3af;
        }

        .output {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .output-section {
            margin-bottom: 1rem;
        }

        .code-block {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            overflow-x: auto;
        }

        .signature {
            font-size: 0.75rem;
            word-break: break-all;
        }

        .placeholder {
            color: #6b7280;
            font-style: italic;
        }

        .error {
            color: #dc2626;
            font-weight: 600;
        }

        .json-string {
            color: #059669;
        }

        .json-number {
            color: #2563eb;
        }

        .json-boolean {
            color: #7c3aed;
        }

        .json-null {
            color: #4b5563;
        }

        .json-key {
            color: #dc2626;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>JWT Token Decoder</h1>

        <div class="grid">
            <!-- Left side - Input -->
            <div class="panel">
                <h2>JWT Token</h2>
                <textarea id="jwtInput" placeholder="Paste your JWT token here..."></textarea>
            </div>

            <!-- Right side - Decoded output -->
            <div class="panel">
                <h2>Decoded Token</h2>
                <div id="output" class="output">
                    <div class="placeholder">Paste a JWT token to see the decoded content</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function base64UrlDecode(str) {
            // Replace URL-safe characters
            str = str.replace(/-/g, '+').replace(/_/g, '/');

            // Pad with '=' to make length multiple of 4
            while (str.length % 4) {
                str += '=';
            }

            try {
                return decodeURIComponent(
                    atob(str)
                        .split('')
                        .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
                        .join('')
                );
            } catch (e) {
                return null;
            }
        }

        function formatJson(obj, indent = 0) {
            let html = '';
            const spaces = '  '.repeat(indent);

            if (typeof obj !== 'object' || obj === null) {
                if (typeof obj === 'string') {
                    return `<span class="json-string">"${obj}"</span>`;
                } else if (typeof obj === 'number') {
                    return `<span class="json-number">${obj}</span>`;
                } else if (typeof obj === 'boolean') {
                    return `<span class="json-boolean">${obj}</span>`;
                }
                return `<span class="json-null">${obj}</span>`;
            }

            const isArray = Array.isArray(obj);
            const entries = Object.entries(obj);

            if (entries.length === 0) {
                return isArray ? '[]' : '{}';
            }

            html += isArray ? '[' : '{';
            html += '<br>';

            entries.forEach(([key, value], index) => {
                html += '  '.repeat(indent + 1);
                if (!isArray) {
                    html += `<span class="json-key">"${key}"</span>: `;
                }
                html += formatJson(value, indent + 1);
                if (index < entries.length - 1) {
                    html += ',';
                }
                html += '<br>';
            });

            html += '  '.repeat(indent);
            html += isArray ? ']' : '}';

            return html;
        }

        function decodeJWT(token) {
            const parts = token.trim().split('.');

            if (parts.length !== 3) {
                return { error: 'Invalid JWT format. Token must have 3 parts separated by dots.' };
            }

            const [headerB64, payloadB64, signature] = parts;

            const headerJson = base64UrlDecode(headerB64);
            const payloadJson = base64UrlDecode(payloadB64);

            if (!headerJson || !payloadJson) {
                return { error: 'Failed to decode token. Invalid base64 encoding.' };
            }

            try {
                const header = JSON.parse(headerJson);
                const payload = JSON.parse(payloadJson);

                return { header, payload, signature };
            } catch (e) {
                return { error: 'Failed to parse JSON: ' + e.message };
            }
        }

        function displayDecoded(data) {
            const output = document.getElementById('output');

            if (data.error) {
                output.innerHTML = `<div class="error">${data.error}</div>`;
                return;
            }

            output.innerHTML = `
                <div class="output">
                    <div class="output-section">
                        <h3>Header</h3>
                        <div class="code-block">
                            ${formatJson(data.header)}
                        </div>
                    </div>
                    
                    <div class="output-section">
                        <h3>Payload</h3>
                        <div class="code-block">
                            ${formatJson(data.payload)}
                        </div>
                    </div>
                    
                    <div class="output-section">
                        <h3>Signature</h3>
                        <div class="code-block signature">
                            ${data.signature}
                        </div>
                    </div>
                </div>
            `;
        }

        document.getElementById('jwtInput').addEventListener('input', (e) => {
            const token = e.target.value.trim();

            if (!token) {
                document.getElementById('output').innerHTML =
                    '<div class="placeholder">Paste a JWT token to see the decoded content</div>';
                return;
            }

            const decoded = decodeJWT(token);
            displayDecoded(decoded);
        });
    </script>
</body>

</html>
